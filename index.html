<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <!-- Top div -->
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And  Decrement</div>
         

        <!-- Bottom Div -->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 px-5">

            <!-- Decrement Button -->

            <button onclick="decrement()" class="border-r-2 border-[bfbfbf] pr-5"> 
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id ="counter" class="font-bold">0</div>

            <!-- Increment Button -->
            <button onclick= "increment()" class="border-l-2 border-[bfbfbf] pl-5"> 
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d65336f122.js" crossorigin="anonymous"></script>
    <script src="/JavaScript/Day-8-Project/script.js"></script>
</body>
</html>
